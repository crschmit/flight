<h1>Flights</h1>
<div class="label">Origin</div>
<section layout="row">
  <md-button class="md-raised">Any</md-button>
  <md-button class="md-raised" ng-repeat="loc in $flightsCtrl.getAllLocations()">
    {{loc.city}}
  </md-button>
</section>
<ul>
  <li ng-repeat="flight in $flightsCtrl.getAllFlights()">
    <span ng-click="$flightsCtrl.setCurrentFlight(flight.id)">
      origin: {{flight.origin}}  destination: {{flight.destination}}
    </span>
  </li>
</ul>
